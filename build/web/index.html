<!DOCTYPE html>
<html>
    <head>
        <title>Eyeshot</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="img/favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="css/homecss.css" rel="stylesheet" type="text/css"/>

        <style>
            body{
                background-image: url("img/uploadimg.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                font-family:Trirong,sans-serif;
            }



        </style>    
    </head>


    <body>

        <header class="header">
            <h3  class="logo"><a  href="index.html">Eyeshot</a></h3> 

            <div class="topnav" id="myTopnav">
                <a href="explore.jsp" class="active">Explore</a>
                <a href="LoginSign.jsp">Login/Sign Up</a>
                <a href="upLoad.jsp">Upload</a>
                <a href="#contact">About</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </header>

         <p class="quote" style="margin-right: 20px;"> CAPTURE MOMENTS</p>  

        <div class="homeimg">   
            <div class="search" >
                <form action="SearchImage.jsp" class="searchbar" autocomplete="off">

                    <input style="padding: 0px 25px; background-color: white" type="text" placeholder="Search Images"
                           id="search-input" name="search" autocomplete="off">
                    <button class="btn">
                        <i class="fa-sharp fa-solid fa-magnifying-glass" style="font-size: 20px"></i>
                    </button>
                </form>
            </div>
            <div class="sug">
                <ul  id="suggestion-list"></ul>
                <h4 style="font-size: 20px;" id="no-suggestions-msg"></h4>
            </div>

        </div>
                 

         


        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>

        <script src="script/profile.js"></script>

    </body>

</html>
